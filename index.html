<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>BMI Calculator</title>
</head>
<div class="header"><h1 class="main-heading">
    BMI CALCULATOR
</h1></div>
<body>   
    <div class="container">
        <div class="form">
        
         <h2 class="fillForm">Fill the Form Below</h2>
         <fieldset>
        <label for="input-weight"class="input-p">Enter your Weight(kg)</label>
        <input type="text" placeholder="Weight(kg)" id="input-weight" name="weight" required>
        <label for="input-height"class="input-p">Enter your Height(m)</label>
        <input type="text" placeholder="Height(m)" id="input-height" name="height" required >
        <p class="fill-value"></p>
        <div class="button-area">
        <button type="submit" id="calc" action="#" method="get">Calculate BMI</button>
        </div>
        </div>
       

        <div class="resultArea">
            <h2 class="resultAreaHeading">Results:</h2>
            <h3 class="bmiHeading">BMI:</h3>
            <p class="bmiResult"></p>
            <h3 class="resultHeading">Weight Class</h3>
            <p class="result"></p>
            <h3 class="counselHeading">Counsel:</h3>
            <p class="counsel"></p>
        </div>

    </div>

    <p class="author">Designed by: Thelouisgram</p>

    <script src="app.js"></script>
</body>
</html>
