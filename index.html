<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      </style>
    <title>BMI Calculator</title>
</head>
<body>
    <h1 class="main-heading" id="discard">
        BMI CALCULATOR
    </h1>
    
    <div class="container">

        <div class="form">
        
         <h2 class="fillForm">Fill the Form Below</h2>
        <p class="input-p">Enter your Weight(kg)</p>
        <input type="text" placeholder="Weight(kg)" id="input-weight">
        <p class="input-p">Enter your Height(m)</p>
        <input type="text" placeholder="Height(m)" id="input-height">
        <p class="fill-value"></p>
        <div class="button-area">
        <button id="calc">Calculate BMI</button>
        </div>
        </div>

        <div class="resultArea">
            <h2 class="resultAreaHeading">Results:</h2>
            <h3 class="bmiHeading">BMI:</h3>
            <p class="bmiResult"></p>
            <h3 class="resultHeading">Weight Class</h3>
            <p class="result"></p>
            <h3 class="counselHeading">Counsel:</h3>
            <p class="counsel"></p>
        </div>

    </div>

    <p class="author" id="discard">Designed by: Thelouisgram</p>

    <script src="app.js"></script>
</body>
</html>
